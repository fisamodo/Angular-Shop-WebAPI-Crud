<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Broj Narudžbe</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">#</div>
                    </div>
                    <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.BrojNarudzbe" type="text" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label>Kupac</label>
                <select name="KupacID" #KupacID="ngModel" [(ngModel)]="service.formData.KupacID" type="text" class="form-control">
                    <option value="0">-Select-</option>
                </select>
            </div> 
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Način Plaćanja</label>
                <select name="NacinPlacanja" #NacinPlacanja="ngModel" [(ngModel)]="service.formData.NacinPlacanja" type="text" class="form-control">
                    <option value="">-Select-</option>
                    <option value="Gotovina">Gotovina</option>
                    <option value="Kartica">Kartica</option>

                </select>            
            </div>
            <div class="form-group">
                <label>Ukupno</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">$</div>
                    </div>
                    <input name="Ukupno" #Ukupno="ngModel" [(ngModel)]="service.formData.Ukupno" type="text" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>
    <!-- order items table-->
    <table class="table table-borderless">
        <thead class="thead-light">
            <th>Proizvod</th>
            <th>Cijena</th>
            <th>Količina</th>
            <th>Ukupno</th>
            <th>
                <a class="btn btn-sm btn-success text-white" (click)="AddOrEditOrderItem(null, service.formData.NarudzbaID)"><i class="fa fa-plus"></i> Dodaj Proizvod</a>
            </th>
        </thead>
        <tbody>
    <tr *ngIf="service.orderItems.length==0">
        <td class="font-italic text-center" colspan="5">
            Proizvod nije odabran.
        </td>
    </tr>
            <tr *ngFor="let item of service.orderItems;let i=index">
                <td>{{item.Proizvod}}</td>
                <td>{{item.Cijena}}</td>
                <td>{{item.Kolicina}}</td>
                <td>{{item.Ukupno}}</td>

                <td>
                    <a class="btn btn-sm btn-info text-white" (click)="AddOrEditOrderItem(i, service.formData.NarudzbaID)"><i class="fa fa-pencil"></i></a>
                    <a class="btn btn-sm btn-danger text-white ml-1" (click)="onDeleteOrderItem(item.NarudzbaID, service.formData.NarudzbaID)"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Naruči</button>
    </div>
</form>
