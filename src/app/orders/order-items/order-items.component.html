<h4 class="display-4">Buy Car Parts</h4>
<hr>
<form #form="ngForm" autocomplete="off">
    <div class="form-group">
        <label>Car Part</label>
        <select name="ProizvodID" #ProizvodID="ngModel" [(ngModel)]="formData.ProizvodID" type="text" class="form-control">
            <option value="0">-Select-</option>
            <option *ngFor = "let item of itemList" value="{{item.ProizvodID}}">{{item.Naziv}}</option>
        </select>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label>Cijena</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">$</div>
            </div>
            <input name="Cijena" #Cijena="ngModel" [(ngModel)]="formData.Cijena" type="text" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label>Količina</label>
            <input name="Kolicina" #Kolicina="ngModel" [(ngModel)]="formData.Kolicina" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label>Ukupno</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">$</div>
            </div>
            <input name="Ukupno" #Ukupno="ngModel" [(ngModel)]="formData.Ukupno" type="text" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Naruči</button>
        <button type="button" class="btn btn-outline-dark ml-1"><i class="fa fa-close"></i> Poništi</button>

    </div>
</form>
