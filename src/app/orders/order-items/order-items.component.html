<h4 class="display-4">Buy Car Parts</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="NaruceniProizvodID" #NaruceniProizvodID="ngModel" [(ngModel)]="formData.NaruceniProizvodID">
    <input type="hidden" name="NarudzbaID" #NarudzbaID="ngModel" [(ngModel)]="formData.NarudzbaID">
    <input type="hidden" name="Proizvod" #ProizvodID="ngModel" [(ngModel)]="formData.ProizvodID">
    <div class="form-group">
        <label>Car Part</label>
        <select name="ProizvodID" #ProizvodID="ngModel" [(ngModel)]="formData.ProizvodID" type="text" class="form-control" (change)="updatePrice($event.target)"
        [class.is-invalid]="!isValid && formData.ProizvodID==0">
            <option value="0">-Select-</option>
            <option *ngFor = "let item of itemList" value="{{item.Naziv}}">{{item.Naziv}}</option>
        </select>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label>Cijena</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">HRK</div>
            </div>
            <input name="Cijena" #Cijena="ngModel" [(ngModel)]="formData.Cijena" type="text" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label>Količina</label>
            <input name="Kolicina" #Kolicina="ngModel" [(ngModel)]="formData.Kolicina" type="text" class="form-control"
            (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.Kolicina==0">
        </div>
    </div>
    <div class="form-group">
        <label>Ukupno</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">HRK</div>
            </div>
            <input name="Ukupno" #Ukupno="ngModel" [(ngModel)]="formData.Ukupno" type="text" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Naruči</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Poništi</button>

    </div>
</form>
