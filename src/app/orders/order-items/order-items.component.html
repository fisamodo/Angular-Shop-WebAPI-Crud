<h4 class="display-4">Buy Car Parts</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="OrderItemID" #OrderItemID="ngModel" [(ngModel)]="formData.OrderItemID">
    <input type="hidden" name="OrderID" #OrderID="ngModel" [(ngModel)]="formData.OrderID">
    <input type="hidden" name="ItemName" #ItemName="ngModel" [(ngModel)]="formData.ItemName">
    <div class="form-group">
        <label>Car Part</label>
        <select name="ItemID" #ItemID="ngModel" [(ngModel)]="formData.ItemID" type="text" class="form-control" (change)="updatePrice($event.target)"
        [class.is-invalid]="!isValid && formData.ItemID==0">
            <option value="0">-Select-</option>
            <option *ngFor = "let item of itemList" value="{{item.ItemID}}">{{item.Name}}</option>
        </select>
    </div>
    <div class="form-row">
    <div class="form-group col-md-6">
        <label>Cijena</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">HRK</div>
            </div>
            <input name="Price" #Price="ngModel" [(ngModel)]="formData.Price" type="text" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label>Količina</label>
            <input name="Quantity" #Quantity="ngModel" [(ngModel)]="formData.Quantity" type="text" class="form-control"
            (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.Quantity==0">
        </div>
    </div>
    <div class="form-group">
        <label>Ukupno</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">HRK</div>
            </div>
            <input name="Total" #Total="ngModel" [(ngModel)]="formData.Total" type="text" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Naruči</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Poništi</button>
        

    </div>
</form>
